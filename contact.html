<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fog Furniture | Contact us</title>
    <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet" href="./css/contact.css">
</head>
<body>
    <section class="contact-section">
        <div class="contact-navigation">
            <div class="contact-navigation-home">
                <a href="./index.html"><i class="fa fa-bars"></i></a>
            </div>
            <div class="contact-navigation-back" onclick="window.history.back()">
                <i class="fa fa-arrow-left"></i>
            </div>
        </div>

        <div class="contact-navigation-context-section">
            <div class="contact-navigation-context-section-contact">
                <form action="" method="post">
                    <h2 class="contact-navigation-context-section-contact-heading">contact us</h2>
                    <span class="contact-navigation-context-section-contact-note">
                        feel free to contact us any time. we will get back to you as soon as we can
                    </span>

                    <div class="contact-navigation-context-section-contact-input-cont">
                        <input type="text" name="name" placeholder="Name" id="">
                    </div>
                    <div class="contact-navigation-context-section-contact-input-cont">
                        <input type="email" name="email" placeholder="Email" id="">
                    </div>
                    <div class="contact-navigation-context-section-contact-input-cont">
                        <input type="text" name="message" placeholder="message" id="">
                    </div>
                    <div class="contact-navigation-context-section-contact-input-cont-btn">
                        <input type="submit" value="send">
                    </div>
                </form>

            </div>

            <div class="contact-navigation-context-section-info">
                <div class="contact-navigation-context-section-info-heading">info</div>
                <div class="contact-navigation-context-section-info-hold">
                    <span class="contact-navigation-context-section-info-contain">
                        <i class="fa fa-envelope"></i>
                        <span >jambcareer@gmail.com</span>
                    </span>
                </div>
                <div class="contact-navigation-context-section-info-hold">
                    <span class="contact-navigation-context-section-info-contain">
                        <i class="fa fa-phone"></i>
                        <span>+256 708 093 144</span>
                    </span>
                </div>
                <div class="contact-navigation-context-section-info-hold">
                    <span class="contact-navigation-context-section-info-contain">
                        <i class="fa fa-map-location"></i>
                        <span>14 Greenroad ST.</span>
                    </span>
                </div>
                <div class="contact-navigation-context-section-info-hold">
                    <span class="contact-navigation-context-section-info-contain">
                        <i class="fa fa-clock"></i>
                        <span>09:00 - 18:00</span>
                    </span>
                </div>
            </div>
        </div>
        <div class="contact-socials-section">
            <div class="contact-socials">
                <span>
                    <a href="http://www.facebook.com"><i class="fab fa-facebook"></i></a>
                </span>
                <span>
                    <a href="http://www.instagram.com"><i class="fab fa-instagram"></i></a>
                </span>
                <span>
                    <a href="http://www.twitter.com"><i class="fab fa-twitter"></i></a>
                </span>
            </div>
        </div>
    </section>
</body>
</html>
